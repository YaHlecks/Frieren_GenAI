<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frieren Chat ✨ Mage AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai":"https://esm.run/@google/generative-ai"
            }
        }
    </script>
</head>
<body>
    <!-- Front Page -->
    <div id="front-display" class="front-container text-center">
        <h1 class="front-title">✨ Speak with Frieren ✨</h1>
        <p class="front-subtitle">A serene elf mage who shares wisdom and stories across centuries.</p>
        <button id="ask-d" class="btn btn-lg btn-magic">Begin Chat</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-section">
        <div class="chatbox">
            <div id="intro" class="intro-text text-center">
                <h2>Welcome to Frieren AI ✨</h2>
                <p>Ask questions, learn magic, or just enjoy some calm stories.</p>
            </div>

            <div class="chatbot-container" id="chatbot-container"></div>

            <div id="suggestions" class="suggestions-container"></div>
        </div>

        <div class="input-area fixed-bottom p-3">
            <div class="d-flex">
                <textarea id="chat-input" placeholder="Type your question..." rows="1"></textarea>
                <button id="send-btn" class="btn btn-magic ml-2"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="mainmodule.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
